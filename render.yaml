services:
  # Web Service (API)
  - type: web
    name: menu-link-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        value: mongodb+srv://arnauld:arnauld@cluster0.3m0gptw.mongodb.net/menu-link?retryWrites=true&w=majority
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: LOG_LEVEL
        value: info
